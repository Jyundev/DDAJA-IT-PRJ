server:
  port: 8081
  servlet:
    encoding:
      # 한글깨짐 처리 
      force-response: true

# Spring Data Source 설정 
spring:
  application:
    name: final-dev
  output:
    ansi:
      enabled: always 

  # 데이터 베이스 
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/dockertestdb?userSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      username: root
      password: root1234
      driver-class-name: com.mysql.cj.jdbc.Driver

  # sql:
  #   init:
  #     mode: always

    #  데이터 베이스 커넥션 
  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true
    properties:
      properties:
      # hibernate:
      #   dialect: org.hibernate.dialect.MySQLDialect
          
 
  # mustache (1. 루트폴더 변경, 2. 타임리프 캐시 설정 변경)
  mustache:
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    cache: false

  mvc:
    static-path-pattern: /static/**


# spring doc
springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui-custom.html
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true
  model-and-view-allowed: true


# loging
# race → warn → info → debug → error(적은 로깅) 순
# 개발 서버는 debug, 운영 서버는 info
logging:
  level:
    com.web: debug